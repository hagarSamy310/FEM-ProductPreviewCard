<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="mobile-image">
					<img src="./images/image-product-mobile.jpg" alt="Perfume" />
				</div>
				<div class="desktop-image">
					<img src="./images/image-product-desktop.jpg" alt="Perfume" />
				</div>
				<div class="details">
					<div class="details-txt">
						<p class="category-name">PERFUME</p>
						<h1>Gabrielle Essence Eau De Parfum</h1>
						<div class="description">
							<p>
								A floral, solar and voluptuous interpretation composed by
								Olivier Polge, Perfumer-Creator for the House of CHANEL.
							</p>
						</div>
						<div class="price">
							<p class="offered-price">$149.99</p>
							<p class="original-price">$169.99</p>
						</div>
						<div class="btn">
							<img src="images/icon-cart.svg" alt="cart" />Add to Cart
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
